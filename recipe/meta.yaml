{% set name = "mkdocs-git-revision-date-localized-plugin" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc5b23a9d572cbba0114e9e17152001d01724990cb308830e58291fa614faf73

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.0
    - gitpython
    - babel >=2.7.0
    # - pytz 
    # - pytz 
    # - GitPython 

test:
  imports:
    - mkdocs_git_revision_date_localized_plugin
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  summary: MkDocs plugin that enables displaying the date of the last git modification of a page.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpcloud
