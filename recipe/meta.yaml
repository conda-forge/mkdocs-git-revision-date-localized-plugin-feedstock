{% set name = "mkdocs-git-revision-date-localized-plugin" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7752edd7c4dcaa9383e9a5b6a4f729831a62d604b0c43b319331127720c6a2bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.0
    - gitpython 
    - babel >=2.7.0
    # - pytz 

test:
  imports:
    - mkdocs_git_revision_date_localized_plugin
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  summary: MkDocs plugin that enables displaying the date of the last git modification of a page.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpcloud
