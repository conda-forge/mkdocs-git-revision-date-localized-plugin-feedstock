{% set name = "mkdocs-git-revision-date-localized-plugin" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6e09c308bb27bcf36b211d17b74152ecc2837cdfc351237f70cffc723ef0fd99

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.0
    - gitpython
    - babel >=2.7.0
