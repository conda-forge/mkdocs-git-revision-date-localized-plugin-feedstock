{% set name = "mkdocs-git-revision-date-localized-plugin" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0c439816d9d0dba48e027d9d074b2b9f1d7cd179f74ba46b51e4da7bb3dc4b9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.0
    - gitpython
    - babel >=2.7.0
    # - pytz 
    # - pytz 
    # - GitPython 
    # - pytz 
    # - GitPython 
    # - pytz 
    # - markupsafe 
    # - GitPython 
    # - pytz 
    # - GitPython 
    # - pytz 
    # - GitPython 

test:
  imports:
    - mkdocs_git_revision_date_localized_plugin
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  summary: MkDocs plugin that enables displaying the date of the last git modification of a page.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpcloud
